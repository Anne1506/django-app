{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General Body Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #87CEEB; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the Login Page */
        .login-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff; /* White background for the container */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 80%;
            max-width: 1000px; /* Responsive design */
            height: 500px;
        }

       

        

        /* Right Side Login Form */
        .login-container .form-section {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        /* Header Text for Login Page */
        .login-container .form-section .login-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Input Fields */
        .input-group {
            margin-bottom: 20px;
        }

        .input-field {
            width: 60%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            
        }

        .input-field:focus {
            outline: none;
            border-color: #007bff;
        }

        /* Submit Button */
        .submit-button {
            text-align: center;
        }

        .submit-button button {
            padding: 12px 25px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button button:hover {
            background-color: #0056b3;
        }

        /* Error Message */
        .error-message {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                height: auto;
            }

            .login-container .image-section {
                width: 100%;
                height: 300px; /* Adjusted for smaller screens */
            }

            .login-container .form-section {
                width: 100%;
                padding: 20px;
            }
        }

    </style>
</head>
<body>

    <div class="login-container">
        <!-- Left side Image Section -->
        <div class="image-section">
            <!-- Image Placeholder (Replace with your actual image) -->
            <img src="https://via.placeholder.com/500" alt="Image" class="login-image">
        </div>

        <!-- Right side Login Form -->
        <div class="form-section">
            <div class="login-box">
                <h2 class="login-title">Sign In</h2>
                
                <form action="{% url 'doLogin' %}" method="POST">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="email" class="input-field" placeholder="Email" name="email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" class="input-field" placeholder="Password" name="password" required>
                    </div>
                    
                    <div class="submit-button">
                        <button type="submit">Sign In</button>
                    </div>

                    {% if messages %}
                    <div class="error-message">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>

</body>
</html>
